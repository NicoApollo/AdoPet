<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css\reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\style.css">
        <title>AdoPet - Cadastro</title>
    </head>

    <body>
        <header class="cabeçalho">
            <span class="cabeçalho_menu"></span>
            <a href="#" class="casa"><img src="img\Casa.png"></a>
            <a href="#" class="mensagens"><img src="img\mensagens.png"></a>
            <img class="patas" src="img/Patas.png">
        </header>


        <main>

            <div class="introducao">
                <p class="frase1">Ainda não tem cadastro?<br><br></p>
                <p class="frase2">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </div>

            <section class="formulario">
                <form id="form" class="form">
                    <div class="form-control">
                        <h1 class="f1">Email</h1>
                        <input type="text" name="email" id="email" placeholder="Escolha seu melhor email" class="email"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                        <h1 class="f2">Nome</h1>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" class="nome"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                         <h1 class="f3">Senha</h1>
                         <input type="text" name="senha" id="senha" placeholder="Crie uma senha" class="senha"/>
                         <i class="fas fa-exclamation-circle"></i>
                         <i class="fas fa-check-circle"></i>
                         <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                        <h1 class="f4">Confirma sua senha</h1>
                        <input type="text" name="senha1" id="senha1" placeholder="Repita a senha criada acima" class="senha1"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="botao">
                        <button type="submit" class="botao_confirma">Cadastrar</button>    
                    </div>
                </form>
            </section>
        </main>

        <footer class="Rodapé">
            <img class="retangulo" src="img\Rectangle 9.png">
            <h2 class="texto_rodapé">2022 - Desenvolvido por Alura.</h2>
        </footer>

        <script src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
        ></script>

        <script src="Javascript\Cadastro.js"></script>
    </body>
</html>
